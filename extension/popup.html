<html>
    <body>
        <h1>SentiMiner</h1>
        <label for="backendaddress">Backend address:</label><br>
        <input id="backendaddress"
        type="text" list="scrapebychoices"
        value="http://127.0.0.1:8000/"
        style="color:blue">
        <br><br>
        <!--Default address of the localhost server is http://127.0.0.1:8000/-->
        <!--Note that http://127.0.0.1 is a generic internal IP address referring to your own system (localhost)-->
        <!--Internal here means within your system-->

        <label for="scrapeby">Scrape by: </label><br>
        <input id="scrapeby" type="text" list="scrapebychoices">
        <datalist id = "scrapebychoices">
            <option value="Paragraph">
            <option value="Sentence">
        </datalist><br><br>
        
        <label for="command">Command: </label><br>
        <select id = "command">
            <option value="scrape">Scrape</option>
            <option value="format">Format</option>
            <option value="clean">Clean</option>
            <option value="normalize">Normalize</option>
            <option value="summarize">Summarize</option>
            <option value="analyze">Analyze</option>
        </select><br><br>

        <label for="option">Option: </label><br>
        <input id = "option", type="text"><br>
        <br>
        <input id = "go", type="submit" value="GO">
        <!--NOTE: type="submit" makes it a button-like element-->

        <!--Blank paragraph to display basic results-->
        <i><p id="blank">Hello there!</p></i>

        <!--Script should be loaded after the rest of the DOM. Hence it is here and not in the head-->
        <script src="./chart/chart.js"></script>
        <script src="./wordcloud/wordcloud2.js"></script>
        
        <script src="popup_graphics.js"></script>
        <script src="popup_helpersFor_summarize.js"></script>
        <script src="popup_helpersFor_analyze.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
